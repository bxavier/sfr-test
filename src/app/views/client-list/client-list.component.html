<div class="col col-12">
  <h2 class="typography heading-07 color-brand-primary-darkest">LISTA DE CLIENTES</h2>

  <div class="row">
    <div class="col col-3 mt-5 ml-5" [formGroup]="form">
      <app-input label="Filtrar" fieldName="filter" [parentForm]="form" formControlName="filter" />
    </div>
    <div class="col col-3 mt-5">
      <div class="d-flex align-items-center">
        <a class="p-3 pb-1" href (click)="$event.preventDefault(); filterCLients()">
          <img src="/assets/search-icon.png" alt="image" />
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-12 m-5 mt-0">
      <table class="client-table" *ngIf="visibleClients.length > 0">
        <thead class="bg-color-brand-primary-light">
          <tr>
            <th class="text-center">
              <div tabindex="0" [ngClass]="orderByClass('id')" (click)="oderBy('id')" (keydown)="oderBy('id')">ID</div>
            </th>
            <th class="text-left">
              <div tabindex="0" [ngClass]="orderByClass('name')" (click)="oderBy('name')" (keydown)="oderBy('name')">
                Name
              </div>
            </th>
            <th class="text-center">
              <div
                tabindex="0"
                [ngClass]="orderByClass('documentNumber')"
                (click)="oderBy('documentNumber')"
                (keydown)="oderBy('documentNumber')">
                CPF
              </div>
            </th>
            <th class="text-center">
              <div
                tabindex="0"
                [ngClass]="orderByClass('birthDate')"
                (click)="oderBy('birthDate')"
                (keydown)="oderBy('birthDate')">
                Data de Nascimento
              </div>
            </th>
            <th class="text-left">
              <div
                tabindex="0"
                [ngClass]="orderByClass('montlyIncome')"
                (click)="oderBy('montlyIncome')"
                (keydown)="oderBy('montlyIncome')">
                Renda Mensal
              </div>
            </th>
            <th class="text-left">
              <div tabindex="0" [ngClass]="orderByClass('email')" (click)="oderBy('email')" (keydown)="oderBy('email')">
                E-mail
              </div>
            </th>
            <th class="text-center">
              <div
                tabindex="0"
                [ngClass]="orderByClass('registrationDate')"
                (click)="oderBy('registrationDate')"
                (keydown)="oderBy('registrationDate')">
                Data de registro
              </div>
            </th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of visibleClients">
            <td class="text-center">{{ item.id }}</td>
            <td class="text-left">{{ item.name }}</td>
            <td class="text-center">{{ item.documentNumber }}</td>
            <td class="text-center">{{ item.birthDate }}</td>
            <td class="text-left">R$ {{ item.montlyIncome }}</td>
            <td class="text-left">{{ item.email }}</td>
            <td class="text-center">{{ item.registrationDate }}</td>
            <td class="icons">
              <a href (click)="$event.preventDefault(); editClient(item.id)">
                <img src="/assets/edit-icon.png" alt="image" />
              </a>
              <a href (click)="$event.preventDefault(); deleteClient(item.id)">
                <img src="/assets/delete-icon.png" alt="image" />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col col-12 mb-5">
      <ul class="pagination">
        <li *ngFor="let page of pages">
          <a
            [ngClass]="[page === currentPage ? 'active' : '']"
            href
            (click)="$event.preventDefault(); changePage(page)"
            >{{ page }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
