<div class="col col-12">
  <h2 class="typography heading-07 color-brand-primary-darkest">LISTA DE CLIENTES</h2>

  <div class="row">
    <div class="col col-12 m-5">
      <table class="client-table" *ngIf="filteredClients.length > 0">
        <thead class="bg-color-brand-primary-light">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-left">Name</th>
            <th class="text-center">CPF</th>
            <th class="text-center">Data de Nascimento</th>
            <th class="text-left">Renda Mensal</th>
            <th class="text-left">E-mail</th>
            <th class="text-center">Data de registro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredClients">
            <td class="text-center">{{ item.id }}</td>
            <td class="text-left">{{ item.name }}</td>
            <td class="text-center">{{ item.documentNumber }}</td>
            <td class="text-center">{{ item.birthDate }}</td>
            <td class="text-left">R$ {{ item.montlyIncome }}</td>
            <td class="text-left">{{ item.email }}</td>
            <td class="text-center">{{ item.registrationDate }}</td>
            <td class="icons">
              <a href (click)="$event.preventDefault(); editClient(item.id)">
                <img src="/assets/edit-icon.png" alt="image" />
              </a>
              <a href (click)="$event.preventDefault(); deleteClient(item.id)">
                <img src="/assets/delete-icon.png" alt="image" />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col col-12 mb-5">
      <ul class="pagination">
        <li *ngFor="let page of pages">
          <a
            [ngClass]="[page === currentPage ? 'active' : '']"
            href
            (click)="$event.preventDefault(); paginate(page)"
            >{{ page }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
