<h1 class="heading-1">Thi is the home</h1>

<app-button class="primary" />

<table class="table">
  <tbody>
    <tr>
      <th *ngFor="let field of items[0] | keyvalue">{{ field.key }}</th>
    </tr>
    <tr *ngFor="let item of items">
      <td *ngFor="let field of item | keyvalue">{{ field.value }}</td>
    </tr>
  </tbody>
</table>
