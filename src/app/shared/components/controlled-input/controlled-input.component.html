<div class="form-group custom-input pt-2 pb-1 pl-3 pr-3">
  <label class="m-0 p-0" [htmlFor]="name">{{ label }}</label>

  <input
    [type]="type"
    [name]="name"
    [id]="name"
    class="form-control"
    [formControl]="control"
    [attr.placeholder]="label" />
</div>

<div *ngIf="control.invalid && control.touched" class="warning typography">
  <p class="paragraph-04 m-0 p-0 pl-3">This field is required.</p>
</div>
